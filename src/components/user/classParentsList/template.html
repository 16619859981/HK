<div>

    <!-- 内容管理头 -->
    <div class="header-header">
        <!-- <h3>用户管理-学校管理-班级信息
        </h3>    -->
        <el-button plain style="padding: 4px 12px; font-size: 12px; margin-top:5px;" onClick="window.history.go(-1)">返回</el-button>
        <br>
        <span style="margin-right: 20px;margin-top:10px;" class="active_title xiaoshou">家长列表</span>            
      </div>
    <div class="table-content">
      <!-- 搜索列表选项框 -->
      <div class="table-search">
        <div class="search-top">
          <div class="search-title">
            <!-- <i></i> -->
            <p style="margin-left: 10px;"></p>
  
          </div>
          <div class="search-list">
            <el-form :inline="true" :model="searchItem" class="demo-form-inline" >
              <el-form-item label="家长ID：　" >
                <el-input @change="fushu" v-model="searchItem.parentPersonId"   placeholder="请输入家长ID" size="mini" style="width:130px;"></el-input>
              </el-form-item>

              <el-form-item label="关键字：　" >
                <el-input v-model="searchItem.keyvalue" placeholder="请输入关键字" size="mini" style="width:130px;"></el-input>
              </el-form-item>
              <el-form-item label="性　　别："  style="margin-right: 65px;">
                <el-select v-model="searchItem.parentSex" placeholder="请选择" size="mini" style="width:140px;">
                  <el-option label="全部" value="2"></el-option>
                  <el-option label="男" value="0"></el-option>
                  <el-option label="女" value="1"></el-option>
                </el-select>
              </el-form-item>

              <el-button class="search-button btnMin" size="mini" @click="handleList2()" style="padding: 7px 19px;
            font-size: 12px;
            background-color: #409eff;
            color: #fff;
        ">搜索</el-button>
  
  
            </el-form>
  
          </div>
        </div>
        <!-- <div class="search-button">
          <el-button size="mini">搜索</el-button>
        </div> -->
      </div>
      <!-- 表格 -->
      <div class="table-box">
        <template>
          <div class="details-Date">
            <!-- <i></i> -->
            <p></p>
            <ul style="float:right;">
              <!-- <li>
                <el-button size="mini" @click = "download()">导出本页数据</el-button>
              </li> -->
            </ul>
  
          </div>
          <!-- 表格 -->
          <el-table v-loading="loading" :data="tableData" style="width: 100%" :header-cell-style="getRowClass" :row-style="tabH" :cell-style="tabP" :default-sort="{prop: 'date', order: 'descending'}">
            
            <el-table-column prop="parentPersonId" label="家长ID" header-align="center">
            </el-table-column>
            <el-table-column prop="parentName" label="家长姓名" header-align="center">
            </el-table-column>
            <el-table-column prop="parentPhone" label="手机号" header-align="center">
            </el-table-column>
            <el-table-column prop="parentSex" label="性别" header-align="center">
            </el-table-column>
            <el-table-column prop="studentPersonId" label="学生ID" header-align="center">
            </el-table-column>
            <el-table-column prop="studentName" label="学生姓名" header-align="center">
            </el-table-column>
            <el-table-column prop="studentImei" label="设备号" header-align="center">
            </el-table-column>
            <el-table-column prop="pushCount" label="推送次数" header-align="center">
            </el-table-column>
            <!-- <el-table-column  label="操作" width="150" header-align="center">
              <template slot-scope="scope">
                <a @click="handleLook(scope.row)" style="color:#409eff;padding: 4px 8px; font-size: 12px">查看孩子</a>
              </template>
            </el-table-column> -->
          </el-table>
  
          <!-- 分页 -->
          <el-pagination @current-change="handleCurrentChange" :currentPage="currentPage" :page-size="10" layout="total, prev, pager, next, jumper" :total="total" style="margin: 10px 0px;">
          </el-pagination>
        </template>
      </div>
    </div>

  </div>
