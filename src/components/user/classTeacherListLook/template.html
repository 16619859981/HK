<div>
    <!-- 头部 -->
    <div class="header-header">
        <!-- <h3>用户管理-学校管理-班级信息-教师列表
        </h3> -->
        <el-button plain style="padding: 4px 12px; font-size: 12px; margin-top:5px;" onClick="window.history.go(-1)">返回</el-button>
        <br>
        <span style="margin-right: 20px;margin-top:10px;" class="active_title">查看教师</span>

        <!-- <span>创建视频专辑</span> -->

    </div>
    <!-- 创建专辑的内荣 -->
    <div class="albumContent">
        <div class="msg">
            <div class="title">
                <!-- <i></i> -->
                <span></span>
            </div>

            <!--
                行内 
                :inline="true"
             -->
            <el-form :model="ruleForm"  ref="ruleForm" label-width="100px" class="demo-ruleForm" >
                <div class="top">
                    <el-form-item label="教师姓名:" prop="name">
                        <span>{{ruleForm.teacherName}}</span>
                    </el-form-item>

                    <el-form-item label="手机号:" prop="type">
                        <span>{{ruleForm.teacherPhone}}</span>
                    </el-form-item>

                    <el-form-item label="性别:" prop="type">
                        <span>{{ruleForm.teacherSex}}</span>
                    </el-form-item>
<!-- 
                    <el-form-item label="角色:" prop="type">
                        <span>{{ruleForm.teacherRole}}</span>
                    </el-form-item> -->

                    <el-form-item label="身份证号:" prop="type">
                        <span>{{ruleForm.teacherCard}}</span>
                    </el-form-item>

                    <el-form-item label="教师介绍:" prop="type">
                        <span>{{ruleForm.teacherIntro}}</span>
                    </el-form-item>

                    <el-form-item label="教师头像:" prop="img">


                        <el-popover placement="right" height="500" trigger="click" style="padding:0;border:none">
                          <img :src="ruleForm.fileUrl" class="avatar" style="width:500px;height:500px;">
                          <el-button slot="reference" style="padding:0;border:none">
                            <img :src="ruleForm.fileUrl
                            " class="avatar">
                          </el-button>
            
                        </el-popover>

                  </el-form-item>

                    

                </div>
                
            </el-form>


        </div>

    </div>




</div>

</div>
