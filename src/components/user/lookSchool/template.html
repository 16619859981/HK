<div>
    <div class="breadcrumb">
        <a href="#">账户管理</a>
        <a href="#" @click="goSchoolManagement()">全部学校</a>
        <a href="#" class="active">查看学校</a>
    </div>
    <div class="box">
        <div class="box-top">
            <div class="box-left">
                <img :src="form.schoolUrl" alt="">
            </div>
            <div class="box-right">
                <p>{{ form.schoolName }}（{{ form.schoolId }}）</p>
                <p v-for="(item, index) in form.managerList" :key="index">管理员：<span>{{ item.managerName}}({{ item.managerPhone }})</span></p>
                <p>开通人：{{ form.schoolCname }}</p>
                <p>开通时间：{{ form.cTime }}</p>
                <p>学校简介: {{ form.schoolIntro }}</p>
            </div>
        </div>
        <div class="box-bottom">
            <div class="box-img-1">
                <p>节目数</p>
                <p class="box-img-p1">{{ form.materialCount }}</p>
            </div>
            <div class="box-img-2">
                <p>活动数</p>
                <p class="box-img-p1">{{ form.activityCount }}</p>
            </div>
        </div>
    </div>

    <div class="box-2">
        <div class="box-2-title">上级单位：</div>
        <div class="box-2-box">
                <img :src="form.positionFileUrl" alt="">
                <p>{{ form.positionName }}</p>
        </div>
    </div>
</div>
