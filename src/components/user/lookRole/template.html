      <!-- 表格 -->
      <div class="table-box" style="margin-top: 20px;">
        <template>
          <div class="details-Date">
            <i></i>
            <p> 详情数据</p>
            <ul style="float:right;">
              <li>
                <el-button size="mini">创建角色</el-button>
              </li>
              <li>
                <el-button size="mini">导出列表</el-button>
              </li>
              <li>
                <el-button size="mini">全部导出</el-button>
              </li>
            </ul>
  
          </div>
          <!-- 表格 -->
          <el-table :data="tableData" style="width: 100%" :default-sort="{prop: 'date', order: 'descending'}">
            <el-table-column type="expand">
              <template slot-scope="props">
                <el-form label-position="left" inline class="demo-table-expand table">
                  <el-form-item label="角色">
                    <span>{{ props.row.name }}</span>
                  </el-form-item>
                  <el-form-item label="创建人">
                    <span>{{ props.row.name }}</span>
                  </el-form-item>
                  <el-form-item label="创建时间">
                    <span>{{ props.row.phone }}</span>
                  </el-form-item>
                </el-form>
              </template>
            </el-table-column>
            <el-table-column prop="name" label="角色" width="420">
            </el-table-column>
            <el-table-column prop="name" label="创建人" width="420">
            </el-table-column>
            <el-table-column prop="phone" label="创建时间" width="420">
            </el-table-column>
            <el-table-column  label="操作" width="100">
              <template slot-scope="scope">
                <el-button @click="handleLook(scope.row)" type="danger" plain size="small">删除</el-button>
                <!-- <el-button type="danger" plain size="small">排序</el-button> -->

              </template>
            </el-table-column>
          </el-table>
  
          <!-- 分页 -->
          <el-pagination @current-change="handleCurrentChange" :page-size="100" layout="total, prev, pager, next, jumper" :total="1000">
          </el-pagination>
        </template>
