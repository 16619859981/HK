<div>
  <div class="breadcrumb">
    <a>账户管理</a>
    <a @click="goAuthentication">伙伴系统</a>
    <a class="active">查看账户</a>
  </div>
  <div class="box">
    <div class="box-top">
      <div class="box-left">
        <img :src="form.positionUrl" alt="">
      </div>
      <div class="box-right">
        <p>{{ form.positionName }}（{{ form.positionUserid }}）</p>
        <p>管理员：<span>{{ form.managerName}}({{ form.managerPhone }})</span></p>
        <p>开通人：{{ form.cName }}</p>
        <p>开通时间：{{ form.cTime }}</p>
        <p>学校简介: {{ form.positionIntro }}</p>
      </div>
    </div>
  </div>
