<div>

  <!-- 内容管理头 -->
  <div class="header-header">
      <h3>运营管理-App-Banner
      </h3>
      <span style="margin-right: 20px;" class="active_title">下载历史</span>
  
     
     
    </div>
  <div class="table-content">
    <!-- 搜索列表选项框 -->
    <div class="table-search">
      <div class="search-top">
        <div class="search-title">
          <i></i>
          <p style="margin-left: 10px;"> 搜索</p>

        </div>
        <div class="search-list">
          <el-form :inline="true" :model="searchItem" class="demo-form-inline" >

            <el-form-item label="关 键 字：　" >
              <el-input v-model="searchItem.keyword" placeholder="标题" size="mini" ></el-input>
            </el-form-item>
  

            <el-form-item label="页　　面：" >
              <el-select v-model="searchItem.pages" placeholder="请选择" size="mini" style="width:185px;">
                <el-option label="名师" value="广播"></el-option>
                <el-option label="大V讲师" value="学堂"></el-option>
              
        
              </el-select>
            </el-form-item>
            <el-form-item label="链接类型：" >
              <el-select v-model="searchItem.linkType" placeholder="活动区域" size="mini" style="width:185px;">
                <el-option label="区域一" value="H5"></el-option>
                <el-option label="区域二" value="导航"></el-option>
              </el-select>
            </el-form-item>
                          
            <el-form-item label="创建时间：" >
              <el-date-picker
                v-model="searchItem.operationTime"
                type="date"
                placeholder="选择日期"
                size="mini"
                style="width:185px;">
              </el-date-picker>
            </el-form-item>
            <el-form-item label="下架时间：" >
                <el-date-picker
                  v-model="searchItem.operationTime"
                  type="date"
                  placeholder="选择日期"
                  size="mini"
                  style="width:185px;">
                </el-date-picker>
              </el-form-item>
        

          </el-form>

        </div>
      </div>
      <div class="search-button">
        <el-button size="mini">搜索</el-button>
      </div>
    </div>
    <!-- 表格 -->
    <div class="table-box">
      <template>
        <div class="details-Date">
          <i></i>
          <p> 详细数据</p>
       

        </div>
        <!-- 表格 -->
        <el-table :data="tableData" style="width: 100%" :default-sort="{prop: 'date', order: 'descending'}">
    
          <el-table-column prop="img" label="图片"  width="300">
            <template slot-scope="scope">
              <img :src="scope.row.imgUrl" alt="">
            </template>
          </el-table-column>
          <el-table-column prop="title" label="标题" >
          </el-table-column>
          <el-table-column prop="pages" label="页面">
          </el-table-column>
          <el-table-column prop="linkType" label="链接类型" >
          </el-table-column>
          <el-table-column prop="link" label="链接" >
          </el-table-column>
          <el-table-column prop="identity" label="创建人">
          </el-table-column>

          <el-table-column prop="time" label="创建时间" sortable >
          </el-table-column>

          <el-table-column prop="soldOut" label="下架人">
            </el-table-column>
  
            <el-table-column prop="soldOutTime" label="下架时间" sortable >
            </el-table-column>
        </el-table>

        <!-- 分页 -->
        <el-pagination @current-change="handleCurrentChange" :page-size="100" layout="total, prev, pager, next, jumper" :total="1000">
        </el-pagination>
      </template>
    </div>
  </div>
</div>
